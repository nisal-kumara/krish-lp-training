<div class="card">
    <div class="card-header">
        <h5>{{title}}</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Search Pets by Ref. No:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="refFilter" />
            </div>
            <div class="col-md-2 offset-md-4">
                <button class="btn btn-success" (click)="addPet()">Add Pet</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by :
                    {{refFilter}}
                </h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="pets.length">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pet Name</th>
                        <th>Pet Type</th>
                        <th>Breed</th>
                        <th>Reference No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pet of filteredPets">

                        <td>{{pet.id}}</td>
                        <td>{{pet.petName}}</td>
                        <td>{{pet.petType}}</td>
                        <td>{{pet.breed}}</td>
                        <td>{{pet.refrenceNo}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="updatePet(pet.id)"> Edit </button>
                            <button class="btn btn-danger mx-3" (click)="deletePet(pet.id)"> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
