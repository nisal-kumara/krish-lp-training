<div class="card">
    <div class="card-header">
        <h5>Update Pet Details</h5>
    </div>
</div>

<div class="d-flex justify-content-center" id="form-div">
    <form class="col-md-4" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group m-4">
            <label for="pNameInput">Pet Name:</label>
            <input type="text" class="form-control" id="pNameInput" placeholder="Enter Pet Name" [ngModel]="pet.petName"
                name="petName">
        </div>
        <div class="form-group m-4">
            <label for="pTypeInput">Pet Type:</label>
            <input type="text" class="form-control" id="pTypeInput" placeholder="Enter Pet Type" [ngModel]="pet.petType"
                name="petType">
        </div>
        <div class="form-group m-4">
            <label for="breedInput">Breed:</label>
            <input type="text" class="form-control" id="breedInput" placeholder="Enter Breed" [ngModel]="pet.breed"
                name="breed">
        </div>
        <div class="form-group m-4">
            <label for="refInput">Reference No:</label>
            <input type="number" class="form-control" id="refInput" placeholder="Enter Reference No."
                [ngModel]="pet.refrenceNo" name="refrenceNo">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
