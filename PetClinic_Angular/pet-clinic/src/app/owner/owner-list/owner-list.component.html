<div class="card">
    <div class="card-header">
        <h5>{{title}}</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Search Owner by Name:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="nameFilter" />
            </div>
            <div class="col-md-2 offset-md-4">
                <button class="btn btn-success" (click)="addOwner()">Add Owner</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by :
                    {{nameFilter}}
                </h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="owners.length">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Reference No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let owner of filteredOwners">

                        <td>{{owner.id}}</td>
                        <td>{{owner.firstName}}</td>
                        <td>{{owner.lastName}}</td>
                        <td>{{owner.email}}</td>
                        <!-- <td>{{owner.insuranceBalance| currency:"LKR":"symbol":"3.2-2"|lkrFormatter:"Rs: "}}</td> -->
                        <td>{{owner.mobile}}</td>
                        <td>{{owner.refrenceNo}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="updateOwner(owner.id)"> Edit </button>
                            <button class="btn btn-danger mx-3" (click)="deleteOwner(owner.id)"> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
