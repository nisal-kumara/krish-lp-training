<div id="container">
    <div class="d-flex vh-100 justify-content-center">
        <div class="row align-self-center">
            <div class="card mr-5" style="width:400px">
                <img class="card-img-top mt-5 icon" src="/assets/guydog2.jpg" alt="Card image">
                <div class="card-body text-center">
                    <h4 class="card-title">Owner Management System</h4>
                    <p class="card-text">View/Create owners and Manage their details</p>

                    <a class="btn btn-primary" (click)="loadOwners()">List All</a>

                </div>
            </div>
            <div class="card" style="width:400px">
                <img class="card-img-top mt-5  icon" src="/assets/5200.jpg" alt="Card image">
                <div class="card-body text-center">
                    <h4 class="card-title">Pet Management System</h4>
                    <p class="card-text">View/Create pets and Manage their details</p>
                    <a class="btn btn-primary" (click)="loadPets()">List All</a>
                </div>
            </div>
        </div>
    </div>
</div>
